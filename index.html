<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="google" content="notranslate">
    <title>Finan√ßas C&B</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        input, select { color: #1e293b !important; border: none !important; outline: none !important; }
        .notranslate { unicode-bidi: bidi-override; }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIGURA√á√ÉO OFICIAL - BASEADA NOS SEUS PRINTS
        const supabase = supabasejs.createClient(
            'https://ufzpaufqyassaijzjxbx.supabase.co', 
            'sb_publishable_TCzTxtiuc5eNhwowt05DhA_uoB37669288f62c64b553e18585e94b0f49007f3e'
        );

        function App() {
            const [lancamentos, setLancamentos] = useState([]);
            const [status, setStatus] = useState('Sincronizando...');
            const [form, setForm] = useState({ descricao: '', valor: '', tipo: 'despesa', usuario: 'C√©lio' });
            
            const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const [mesIdx, setMesIdx] = useState(new Date().getMonth());
            const mesAtual = meses[mesIdx];

            const carregarDados = async () => {
                try {
                    const { data, error } = await supabase.from('fluxo').select('*').order('created_at', { ascending: false });
                    if (error) throw error;
                    setLancamentos(data || []);
                    setStatus('Sincronizado');
                } catch (e) {
                    console.error(e);
                    setStatus('Erro de Conex√£o');
                }
            };

            useEffect(() => {
                carregarDados();
                const interval = setInterval(carregarDados, 5000); // Atualiza sozinho a cada 5s
                return () => clearInterval(interval);
            }, []);

            const salvar = async (e) => {
                e.preventDefault();
                if (!form.descricao || !form.valor) return;
                
                setStatus('Salvando...');
                const { error } = await supabase.from('fluxo').insert([{
                    descricao: form.descricao,
                    valor: parseFloat(form.valor),
                    tipo: form.tipo,
                    usuario: form.usuario,
                    mes: mesAtual,
                    data_formatada: new Date().toLocaleDateString('pt-BR')
                }]);

                if (!error) {
                    setForm({ ...form, descricao: '', valor: '' });
                    carregarDados();
                } else {
                    alert("Erro ao salvar! Verifique a tabela no Supabase.");
                    setStatus('Erro ao salvar');
                }
            };

            const apagar = async (id) => {
                if(confirm("Deseja apagar esse lan√ßamento?")) {
                    const { error } = await supabase.from('fluxo').delete().eq('id', id);
                    if (!error) carregarDados();
                }
            };

            const saldoGeral = lancamentos.reduce((acc, i) => i.tipo === 'entrada' ? acc + i.valor : acc - i.valor, 0);
            const itensMes = lancamentos.filter(i => i.mes === mesAtual);

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4">
                    <header className="py-8 text-center">
                        <div className="flex justify-between items-center mb-6 px-4 font-bold text-xs opacity-50 uppercase tracking-widest notranslate">
                            <button onClick={() => setMesIdx(mesIdx > 0 ? mesIdx - 1 : 11)}>‚ùÆ</button>
                            <span className="bg-slate-800 px-3 py-1 rounded-full">{mesAtual}</span>
                            <button onClick={() => setMesIdx(mesIdx < 11 ? mesIdx + 1 : 0)}>‚ùØ</button>
                        </div>
                        <p className={`text-[10px] uppercase font-bold mb-1 tracking-widest ${status === 'Sincronizado' ? 'text-slate-500' : 'text-yellow-500'}`}>
                            {status}
                        </p>
                        <h1 className={`text-5xl font-black transition-colors ${saldoGeral >= 0 ? 'text-green-400' : 'text-red-500'}`}>
                            R$ {saldoGeral.toFixed(2)}
                        </h1>
                    </header>

                    <form onSubmit={salvar} className="bg-white p-6 rounded-[2.5rem] shadow-2xl mb-8">
                        <div className="flex gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                            {['C√©lio', 'Brenda'].map(u => (
                                <button key={u} type="button" onClick={() => setForm({...form, usuario: u})}
                                    className={`flex-1 py-3 rounded-xl font-black text-[10px] transition-all ${form.usuario === u ? (u === 'C√©lio' ? 'bg-blue-600 text-white shadow-md' : 'bg-pink-500 text-white shadow-md') : 'text-slate-400'}`}>
                                    {u.toUpperCase()}
                                </button>
                            ))}
                        </div>
                        <input type="text" placeholder="O que foi?" className="w-full p-4 mb-3 bg-slate-50 rounded-2xl text-sm font-medium outline-none" 
                            value={form.descricao} onChange={e => setForm({...form, descricao: e.target.value})} />
                        <div className="flex gap-2">
                            <input type="number" step="0.01" placeholder="Valor" className="w-1/2 p-4 bg-slate-50 rounded-2xl font-bold text-lg outline-none"
                                value={form.valor} onChange={e => setForm({...form, valor: e.target.value})} />
                            <select className="w-1/2 p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none"
                                value={form.tipo} onChange={e => setForm({...form, tipo: e.target.value})}>
                                <option value="despesa">GASTO üí∏</option>
                                <option value="entrada">GANHO üí∞</option>
                            </select>
                        </div>
                        <button className="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-transform">
                            Lan√ßar Registro
                        </button>
                    </form>

                    <div className="space-y-3 pb-10">
                        {itensMes.map(i => (
                            <div key={i.id} className="bg-slate-800/50 p-4 rounded-2xl flex justify-between items-center border border-slate-700/50 backdrop-blur-sm shadow-sm">
                                <div>
                                    <p className="font-bold text-sm text-slate-100 leading-tight">{i.descricao}</p>
                                    <p className="text-[9px] font-bold text-slate-500 uppercase notranslate">{i.usuario} ‚Ä¢ {i.data_formatada}</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <p className={`font-black text-sm ${i.tipo === 'entrada' ? 'text-green-400' : 'text-red-400'}`}>
                                        {i.tipo === 'entrada' ? '+' : '-'} {i.valor.toFixed(2)}
                                    </p>
                                    <button onClick={() => apagar(i.id)} className="opacity-20 hover:opacity-100 transition-opacity">üóëÔ∏è</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
