<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="google" content="notranslate">
    <title>FinanÃ§as C&B</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0f172a] text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ConexÃ£o Direta
        const supabase = supabasejs.createClient(
            'https://ufzpaufqyassaijzjxbx.supabase.co', 
            'sb_publishable_TCzTxtiuc5eNhwowt05DhA_uoB37669288f62c64b553e18585e94b0f49007f3e'
        );

        function App() {
            const [lancamentos, setLancamentos] = useState([]);
            const [form, setForm] = useState({ descricao: '', valor: '', tipo: 'despesa', usuario: 'CÃ©lio' });
            const [msg, setMsg] = useState('Conectado');
            
            const meses = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const mesAtual = meses[new Date().getMonth()];

            const carregar = async () => {
                const { data, error } = await supabase.from('fluxo').select('*').order('created_at', { ascending: false });
                if (error) setMsg("Erro ao carregar: " + error.message);
                else setLancamentos(data || []);
            };

            useEffect(() => { carregar(); }, []);

            const salvar = async (e) => {
                e.preventDefault();
                setMsg("Tentando salvar...");

                if (!form.descricao || !form.valor) {
                    setMsg("Preencha descriÃ§Ã£o e valor!");
                    return;
                }

                try {
                    const { error } = await supabase.from('fluxo').insert([{
                        descricao: form.descricao,
                        valor: parseFloat(form.valor.replace(',', '.')), // Aceita vÃ­rgula ou ponto
                        tipo: form.tipo,
                        usuario: form.usuario,
                        mes: mesAtual,
                        data_formatada: new Date().toLocaleDateString('pt-BR')
                    }]);

                    if (error) {
                        setMsg("Erro no Banco: " + error.message);
                        console.error(error);
                    } else {
                        setMsg("LanÃ§ado com sucesso!");
                        setForm({ ...form, descricao: '', valor: '' });
                        carregar();
                    }
                } catch (err) {
                    setMsg("Erro crÃ­tico: " + err.message);
                }
            };

            const saldo = lancamentos.reduce((acc, i) => i.tipo === 'entrada' ? acc + i.valor : acc - i.valor, 0);

            return (
                <div className="max-w-md mx-auto p-4 flex flex-col min-h-screen">
                    {/* BARRA DE STATUS PARA DEBUG */}
                    <div className={`text-[10px] text-center p-1 rounded mb-2 ${msg.includes('Erro') ? 'bg-red-600' : 'bg-slate-800 opacity-50'}`}>
                        {msg}
                    </div>
                    
                    <header className="py-6 text-center">
                        <h1 className={`text-5xl font-black ${saldo >= 0 ? 'text-green-400' : 'text-red-500'}`}>
                            R$ {saldo.toFixed(2)}
                        </h1>
                        <p className="text-[10px] uppercase opacity-50 mt-2 tracking-widest">{mesAtual}</p>
                    </header>

                    <form onSubmit={salvar} className="bg-white p-6 rounded-[2.5rem] shadow-2xl mb-8">
                        <div className="flex gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                            {['CÃ©lio', 'Brenda'].map(u => (
                                <button key={u} type="button" onClick={() => setForm({...form, usuario: u})}
                                    className={`flex-1 py-3 rounded-xl font-black text-[10px] transition-all ${form.usuario === u ? (u === 'CÃ©lio' ? 'bg-blue-600 text-white shadow-md' : 'bg-pink-500 text-white shadow-md') : 'text-slate-400'}`}>
                                    {u.toUpperCase()}
                                </button>
                            ))}
                        </div>
                        <input type="text" placeholder="O que foi?" className="w-full p-4 mb-3 bg-slate-50 rounded-2xl text-slate-900 outline-none font-medium" value={form.descricao} onChange={e => setForm({...form, descricao: e.target.value})} />
                        <div className="flex gap-2">
                            <input type="text" inputMode="decimal" placeholder="Valor" className="w-1/2 p-4 bg-slate-50 rounded-2xl text-slate-900 font-bold text-lg outline-none" value={form.valor} onChange={e => setForm({...form, valor: e.target.value})} />
                            <select className="w-1/2 p-4 bg-slate-50 rounded-2xl text-slate-900 font-bold outline-none" value={form.tipo} onChange={e => setForm({...form, tipo: e.target.value})}>
                                <option value="despesa">GASTO ðŸ’¸</option>
                                <option value="entrada">GANHO ðŸ’°</option>
                            </select>
                        </div>
                        <button type="submit" className="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform">LanÃ§ar no Banco</button>
                    </form>

                    <div className="space-y-3 pb-10">
                        {lancamentos.map(i => (
                            <div key={i.id} className="bg-slate-800/50 p-4 rounded-2xl flex justify-between items-center border border-slate-700/50">
                                <div>
                                    <p className="font-bold text-sm text-slate-100">{i.descricao}</p>
                                    <p className="text-[9px] font-bold text-slate-500 uppercase">{i.usuario} â€¢ {i.data_formatada}</p>
                                </div>
                                <p className={`font-black text-sm ${i.tipo === 'entrada' ? 'text-green-400' : 'text-red-400'}`}>
                                    {i.tipo === 'entrada' ? '+' : '-'} {i.valor.toFixed(2)}
                                </p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
