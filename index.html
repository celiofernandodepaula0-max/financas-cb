<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanÃ§as C&B</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="root">Carregando App de FinanÃ§as...</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Tentei usar as chaves que vocÃª confirmou. 
        // Se a tela abrir mas der erro ao salvar, o problema Ã© aqui.
        const supabase = supabasejs.createClient(
            'https://ufzpaufqyassaijzjxbx.supabase.co', 
            'sb_publishable_TCzTxtiuc5eNhwowt05DhA_uoB37669288f62c64b553e18585e94b0f49007f3e'
        );

        function App() {
            const [lancamentos, setLancamentos] = useState([]);
            const [form, setForm] = useState({ descricao: '', valor: '', tipo: 'despesa', usuario: 'CÃ©lio' });
            const mesAtual = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][new Date().getMonth()];

            const carregar = async () => {
                const { data, error } = await supabase.from('fluxo').select('*').order('created_at', { ascending: false });
                if (!error && data) setLancamentos(data);
            };

            useEffect(() => { carregar(); }, []);

            const salvar = async (e) => {
                e.preventDefault();
                if (!form.descricao || !form.valor) return;
                const { error } = await supabase.from('fluxo').insert([{
                    ...form, valor: parseFloat(form.valor), mes: mesAtual, data_formatada: new Date().toLocaleDateString('pt-BR')
                }]);
                if (!error) { setForm({ ...form, descricao: '', valor: '' }); carregar(); }
            };

            const saldo = lancamentos.reduce((acc, i) => i.tipo === 'entrada' ? acc + i.valor : acc - i.valor, 0);

            return (
                <div className="max-w-md mx-auto p-4 min-h-screen">
                    <header className="py-10 text-center">
                        <h1 className={`text-5xl font-black ${saldo >= 0 ? 'text-green-400' : 'text-red-500'}`}>R$ {saldo.toFixed(2)}</h1>
                        <p className="text-xs opacity-50 uppercase mt-2 tracking-widest">{mesAtual} â€¢ Online</p>
                    </header>

                    <form onSubmit={salvar} className="bg-white p-6 rounded-[2.5rem] shadow-2xl mb-8">
                        <div className="flex gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                            {['CÃ©lio', 'Brenda'].map(u => (
                                <button key={u} type="button" onClick={() => setForm({...form, usuario: u})}
                                    className={`flex-1 py-3 rounded-xl font-black text-[10px] ${form.usuario === u ? (u === 'CÃ©lio' ? 'bg-blue-600 text-white' : 'bg-pink-500 text-white') : 'text-slate-400'}`}>
                                    {u.toUpperCase()}
                                </button>
                            ))}
                        </div>
                        <input type="text" placeholder="O que foi?" className="w-full p-4 mb-3 bg-slate-50 rounded-2xl text-slate-900 outline-none" value={form.descricao} onChange={e => setForm({...form, descricao: e.target.value})} />
                        <div className="flex gap-2">
                            <input type="number" placeholder="Valor" className="w-1/2 p-4 bg-slate-50 rounded-2xl text-slate-900 font-bold outline-none" value={form.valor} onChange={e => setForm({...form, valor: e.target.value})} />
                            <select className="w-1/2 p-4 bg-slate-50 rounded-2xl text-slate-900 font-bold outline-none" value={form.tipo} onChange={e => setForm({...form, tipo: e.target.value})}>
                                <option value="despesa">GASTO ðŸ’¸</option>
                                <option value="entrada">GANHO ðŸ’°</option>
                            </select>
                        </div>
                        <button className="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg">LanÃ§ar agora</button>
                    </form>

                    <div className="space-y-3">
                        {lancamentos.map(i => (
                            <div key={i.id} className="bg-slate-800 p-4 rounded-2xl flex justify-between items-center border border-slate-700">
                                <div><p className="font-bold text-sm">{i.descricao}</p><p className="text-[9px] opacity-50 uppercase">{i.usuario} â€¢ {i.data_formatada}</p></div>
                                <p className={`font-black ${i.tipo === 'entrada' ? 'text-green-400' : 'text-red-400'}`}>{i.tipo === 'entrada' ? '+' : '-'} {i.valor.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
