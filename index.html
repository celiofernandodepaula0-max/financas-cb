<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Finan√ßas C&B</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        input, select { color: #1e293b !important; border: none !important; outline: none !important; }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [lancamentos, setLancamentos] = useState(() => {
                const salvo = localStorage.getItem('financas_cb_v0');
                return salvo ? JSON.parse(salvo) : [];
            });

            const [form, setForm] = useState({ descricao: '', valor: '', tipo: 'despesa', usuario: 'C√©lio' });
            const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const [mesIdx, setMesIdx] = useState(new Date().getMonth());
            const mesAtual = meses[mesIdx];

            useEffect(() => {
                localStorage.setItem('financas_cb_v0', JSON.stringify(lancamentos));
            }, [lancamentos]);

            const salvar = (e) => {
                e.preventDefault();
                if (!form.descricao || !form.valor) return;
                const novo = { 
                    ...form, 
                    id: Date.now(), 
                    valor: parseFloat(form.valor), 
                    mes: mesAtual, 
                    data: new Date().toLocaleDateString('pt-BR') 
                };
                setLancamentos([novo, ...lancamentos]);
                setForm({ ...form, descricao: '', valor: '' });
            };

            const saldoGeral = lancamentos.reduce((acc, i) => i.tipo === 'entrada' ? acc + i.valor : acc - i.valor, 0);
            const itensMes = lancamentos.filter(i => i.mes === mesAtual);

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4">
                    <header className="py-8 text-center">
                        <div className="flex justify-between items-center mb-6 px-4 font-bold text-xs opacity-50 uppercase tracking-widest">
                            <button onClick={() => setMesIdx(mesIdx > 0 ? mesIdx - 1 : 11)}>‚ùÆ</button>
                            <span className="bg-slate-800 px-4 py-1 rounded-full">{mesAtual}</span>
                            <button onClick={() => setMesIdx(mesIdx < 11 ? mesIdx + 1 : 0)}>‚ùØ</button>
                        </div>
                        <p className="text-[10px] uppercase font-bold text-slate-500 mb-1 tracking-tighter">Saldo Acumulado</p>
                        <h1 className={`text-5xl font-black ${saldoGeral >= 0 ? 'text-green-400' : 'text-red-500'}`}>
                            R$ {saldoGeral.toFixed(2)}
                        </h1>
                    </header>

                    <form onSubmit={salvar} className="bg-white p-6 rounded-[2.5rem] shadow-2xl mb-8">
                        <div className="flex gap-2 mb-4 p-1 bg-slate-100 rounded-2xl">
                            {['C√©lio', 'Brenda'].map(u => (
                                <button key={u} type="button" onClick={() => setForm({...form, usuario: u})}
                                    className={`flex-1 py-3 rounded-xl font-black text-[10px] transition-all ${form.usuario === u ? (u === 'C√©lio' ? 'bg-blue-600 text-white shadow-md' : 'bg-pink-500 text-white shadow-md') : 'text-slate-400'}`}>
                                    {u.toUpperCase()}
                                </button>
                            ))}
                        </div>
                        <input type="text" placeholder="O que voc√™ comprou?" className="w-full p-4 mb-3 bg-slate-50 rounded-2xl text-sm outline-none font-medium" value={form.descricao} onChange={e => setForm({...form, descricao: e.target.value})} />
                        <div className="flex gap-2">
                            <input type="number" inputMode="decimal" placeholder="Valor" className="w-1/2 p-4 bg-slate-50 rounded-2xl font-bold text-lg outline-none" value={form.valor} onChange={e => setForm({...form, valor: e.target.value})} />
                            <select className="w-1/2 p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none" value={form.tipo} onChange={e => setForm({...form, tipo: e.target.value})}>
                                <option value="despesa">GASTO üí∏</option>
                                <option value="entrada">GANHO üí∞</option>
                            </select>
                        </div>
                        <button className="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-transform">Lan√ßar Agora</button>
                    </form>

                    <div className="space-y-3 pb-10">
                        {itensMes.map(i => (
                            <div key={i.id} className="bg-slate-800/40 p-4 rounded-2xl flex justify-between items-center border border-slate-700/50">
                                <div>
                                    <p className="font-bold text-sm text-slate-100 leading-tight">{i.descricao}</p>
                                    <p className="text-[9px] font-bold text-slate-500 uppercase">{i.usuario} ‚Ä¢ {i.data}</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <p className={`font-black text-sm ${i.tipo === 'entrada' ? 'text-green-400' : 'text-red-400'}`}>
                                        {i.tipo === 'entrada' ? '+' : '-'} {i.valor.toFixed(2)}
                                    </p>
                                    <button onClick={() => {if(confirm("Apagar?")) setLancamentos(lancamentos.filter(x => x.id !== i.id))}} className="opacity-10">üóëÔ∏è</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
